<div class="container">
  <div class="main-div">
    <div class="mb-3" class="fields">
      <label for="exampleFormControlInput1" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="userData.username" />
    </div>
    <br class="" />
    <div class="mb-3" class="fields">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="userData.password"
      />
    </div>
    <br class="" />
    <button type="button" class="btn btn-primary" (click)="onLogin()">
      Login
    </button>
  </div>
</div>
